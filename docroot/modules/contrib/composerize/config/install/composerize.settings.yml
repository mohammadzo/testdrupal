include_profile: true
force_semver:
  - lightning
default_composer:
  minimum-stability: dev
  prefer-stable: true
  repositories:
    -
      type: composer
      url: 'https://packages.drupal.org/8'
    -
      type: composer
      url: 'https://asset-packagist.org'
  scripts:
    post-install-cmd:
      - '@composer drupal-scaffold'
    post-update-cmd:
      - '@composer drupal-scaffold'
    drupal-scaffold:
      - 'DrupalComposer\DrupalScaffold\Plugin::scaffold'
  extra:
    installer-types:
      - npm-asset
      - bower-asset
    installer-paths:
      core:
        - 'type:drupal-core'
      'libraries/{$name}':
        - 'type:npm-asset'
        - 'type:bower-asset'
        - 'type:drupal-library'
      'modules/contrib/{$name}':
        - 'type:drupal-module'
      'themes/contrib/{$name}':
        - 'type:drupal-theme'
      'profiles/contrib/{$name}':
        - 'type:drupal-profile'
    enable-patching: true
  require:
    'cweagans/composer-patches': '^1.5.0'
    'drupal-composer/drupal-scaffold': '^2.0.0'
    'oomphinc/composer-installers-extender': '^1.1'
